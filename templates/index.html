<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Baseball Team Manager</title>
    <!-- Add Bootstrap for styling -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Baseball Team Manager</h1>
      <a href="{{ url_for('add_player') }}" class="btn btn-primary mb-3"
        >Add Player</a
      >

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Pos</th>
            <th>AB</th>
            <th>H</th>
            <th>AVG</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for player in lineup %}
          <tr>
            <td>{{ player[0] }}</td>
            <td>{{ player[1] }}</td>
            <td>{{ player[2] }}</td>
            <td>{{ player[3] }}</td>
            <td>{{ player[4] }}</td>
            <td>
              <a href="{{ url_for('edit_player', name=player[0]) }}">Edit</a>
              |
              <a href="{{ url_for('remove_player', name=player[0]) }}"
                >Remove</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
